<div class="view mblView">
	<div data-dojo-type="dojox.app.container" region="center" scrollable="true">
		<div data-dojo-type="dojox.mvc.Group" ref="'itemlistmodel'" style="margin-left:14px;">
			<div class="fieldset" id="itemlist_detailsGroup" data-dojo-type="dojox.mvc.Group" ref="'rel:0'">
				<div sytle="float: left">
					Details for selected index:
					<button id="edit_list_done" data-dojo-type="dojox.mobile.Button" class="mblBlueButton" style="float: right; margin-right: 20px;">
						Done
					</button>
					<button data-dojo-type="dojox.mobile.Button" data-dojo-props="onClick: function(e){history.back();}" class="mblBlueButton" style="float: right; margin-right: 20px;">
						Cancel
					</button>
				</div>
				
				<table>
					<tr>
						<td>id</td>
						<td>
							<input type=text data-dojo-type="dojox.mobile.TextBox" placeholder="0000" ref="'rel:id'">
							</input>
						</td>
					</tr>
					<tr>
						<td>parent id</td>
						<td>
							<input type=text data-dojo-type="dojox.mobile.TextBox" placeholder="0" ref="'rel:parentId'">
							</input>
						</td>
					</tr>
					<tr>
						<td>title</td>
						<td>
							<input type=text data-dojo-type="dojox.mobile.TextBox" placeholder="title" ref="'rel:title'">
							</input>
						</td>
					</tr>
					<tr>
						<td>notes</td>
						<td>
							<input type=text data-dojo-type="dojox.mobile.TextBox" placeholder="url" ref="'rel:notes'">
							</input>
						</td>
					</tr>
					<tr>
						<td>due</td>
						<td>
							<input type=text data-dojo-type="dojox.mobile.TextBox" ref="'rel:due'"">
							</input>
						</td>
					</tr>
					<tr>
						<td>completionDate</td>
						<td>
							<input type=text data-dojo-type="dojox.mobile.TextBox" ref="'rel:completionDate'"">
							</input>
						</td>
					</tr>
					<tr>
						<td>reminder</td>
						<td>
							<input type=text data-dojo-type="dojox.mobile.TextBox" ref="'rel:reminder'"">
							</input>
						</td>
					</tr>
					<tr>
						<td>repeat</td>
						<td>
							<input type=text data-dojo-type="dojox.mobile.TextBox" ref="'rel:repeat'"">
							</input>
						</td>
					</tr>
					<tr>
						<td>priority</td>
						<td>
							<input type=text data-dojo-type="dojox.mobile.TextBox" ref="'rel:priority'"">
							</input>
						</td>
					</tr>
					<tr>
						<td>hidden</td>
						<td>
							<input type=text data-dojo-type="dojox.mobile.TextBox" ref="'rel:hidden'"">
							</input>
						</td>
					</tr>
					<tr>
						<td>completed</td>
						<td>
							<input type=text data-dojo-type="dojox.mobile.TextBox" ref="'rel:completed'"">
							</input>
						</td>
					</tr>
					<tr>
						<td>deleted</td>
						<td>
							<input type=text data-dojo-type="dojox.mobile.TextBox" ref="'rel:deleted'"">
							</input>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
