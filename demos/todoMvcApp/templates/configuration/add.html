<div class="view mblView">
	<h1 data-dojo-type="dojox.mobile.Heading" label="Add List" region="top"></h1>
	<div data-dojo-type="dojox.app.widgets.Container" region="center" scrollable="true">
		<div  class="itemcellwrapper">
			<input id="titleInput" data-dojo-type="dojox.mobile.TextBox" class="itemcell" placeholder="Title"/>
		</div>
		<div  class="itemcellwrapper">
			<textarea id="desInput" data-dojo-type="dojox.mobile.ExpandingTextArea"  class="itemcell" placeholder="Description"></textarea>
		</div>
		<button id="addList_add" data-dojo-type="dojox.mobile.Button" class="baseBtn whiteBtn">Add</button>
		<button id="addList_cancel" data-dojo-type="dojox.mobile.Button" class="baseBtn whiteBtn">Cancel</button>
	</div>
</div>
