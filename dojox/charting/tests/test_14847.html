<html>
<head>
	<link rel="stylesheet" href="../../../dijit/themes/claro/claro.css">
	<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.7.2/dojo/dojo.js" type="text/javascript"></script>
	<script type="text/javascript">
    dojo.require("dojox.charting.Chart");
    dojo.require("dojox.charting.DataChart");
    dojo.require("dojox.charting.axis2d.Default");
    dojo.require("dojox.charting.action2d.Tooltip");
    dojo.ready(
        function initThisPage() {
             var chart = new dojox.charting.Chart("chartDiv");
             chart.addAxis("x", {natural: true});
             chart.addAxis("y", {vertical: true, fixLower: "major", fixUpper: "major", includeZero: true});
             chart.addPlot("default", {type: dojox.charting.plot2d.Columns});
             chart.addSeries("Series A",[1,3,6]);
             new dojox.charting.action2d.Tooltip(chart);
             chart.render();
    });
     function expandDiv(){
        dojo.style(dojo.byId('someDiv'),"height","250px");
    }

</script>

</head>
<body class="claro">
<div id="someDiv">
Click <a href="#" onclick="expandDiv();return false;">here</a> to expand this div<br>
The chart moves down, but the tooltip remains at the same absolute position.
</div>
<div id="chartDiv" style="height:200px"></div>
</body>
</html>
