<!DOCTYPE HTML>
<html lang="en">
	<head>
	
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Chart 2D: dynamics</title>
		<style type="text/css">
			@import "/media/js/dojo/dojo/resources/dojo.css";
		
			.dojoxLegendNode {border: 1px solid #ccc; margin: 5px 10px 5px 10px; padding: 3px}
			.dojoxLegendText {vertical-align: text-top; padding-right: 10px}
		</style>

	<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.7.2/dojo/dojo.js" type="text/javascript"></script>
		
		<script type="text/javascript">
		
		
			// Require the basic 2d chart resource: Chart2D
			dojo.require("dojox.charting.Chart2D");

			// Require the theme of our choosing
			//"Claro", new in Dojo 1.6, will be used
			dojo.require("dojox.charting.themes.Tom");
			
			dojo.require("dojox.charting.action2d.MouseIndicator");
			
			
			// Define the data
			//var chartData = [10000,9200,11811,12000,7662,13887,14200,12222,12000,10009,11288,12099];
			// Define the data with a couple nulls
			var chartData = [10000,9200,11811,12000,null,13887,14200,12222,12000,10009,11288,12099];
			
			
			var makeObjects = function(){
				
				
				// Create the chart within it's "holding" node
				var chart = new dojox.charting.Chart2D("chartNode");

				// Set the theme
				chart.setTheme(dojox.charting.themes.Tom);

				// Add the only/default plot 
				chart.addPlot("default", {
					type: "Lines",
					markers: true
				});
				
				// Add axes
				chart.addAxis("x");
				chart.addAxis("y", { min: 5000, max: 15000, vertical: true, fixLower: "major", fixUpper: "major" });

				// Add the series of data
				chart.addSeries("Monthly Sales",chartData);
				
								
				// Initialize the mouse indicator to Series 1
				mouseIndicator = new dojox.charting.action2d.MouseIndicator(chart, "default", { series : "Monthly Sales" });

				// Render the chart!
				chart.render();

			
				
				
				
			};
			
			dojo.addOnLoad(makeObjects);
			
			
			
				
		</script>
	
	</head>
	<body onLoad="javascript:setupPage();" class="claro">
		<table>
			
			<tr>
				<h1>Sandbox</h1></br>
			</tr>
			
			<h1>Demo: Monthly Sales</h1>
			
			<div id="chartNode" style="width:800px;height:400px;"></div>
		
	</body>

</html>
