<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
	<script type="text/javascript" src="../../../dojo/dojo.js" data-dojo-config="isDebug: true, async: true, parseOnLoad: true"></script>

	<script>
		require([
	"dojo/ready",
	"dojox/charting/plot2d/Bars",
	"dojox/charting/Chart",
	"dojox/charting/axis2d/Default",
	"dojox/charting/themes/Claro",
	"dijit/TitlePane",
	"dijit/registry",
	"dijit/layout/ContentPane"
], function(ready, Bars, Chart, Default, Claro, TitlePane, registry){
	ready(function(){

		var makeDojoChart = function(){
			new Chart("node1").addAxis("x", {fixLower: "major", fixUpper: "major", includeZero: false}).
				addAxis("y", {vertical: true, fixLower: "major", fixUpper: "major", natural: true}).
				addPlot("default", {type: "Bars", animate: { duration: 1800 }}).
				addSeries("Series A",
					[10,50,100]
				).
				setTheme(Claro).
				render();
		};
		makeDojoChart();
	});
});
	</script>
</head>
<body>

<div style="border: solid black 1px;">
	<div id="node1" style="width:200px; height:200px"></div>
</div>
</body>
</html>
