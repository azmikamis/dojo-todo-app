<!DOCTYPE html>
<html>
	<head>
		<script>
			var userAgent = navigator.userAgent;
			if (userAgent.indexOf("Android") > -1) {
				window.location.href = "./app/demo-android.html";
			} else if (userAgent.indexOf("iPad") > -1) {
				window.location.href = "./app/demo-ipad.html";
			} else {
				window.location.href = "./app/demo-iphone.html";
			}
		</script>
	</head>
	<body>
		Redirect to demos.
	</body>
</html>
