<div class="view mblView">
	<h1 data-dojo-type="dojox.mobile.Heading" label="Configure" region="top">
		<div data-dojo-type="dojox.mobile.ToolBarButton" label="Edit" style="float:left;" transitionOptions='{title:"Configuration Edit",target:"configuration,configure_edit",url: "#configuration,configure_edit"}'>
		</div>
		<div data-dojo-type="dojox.mobile.ToolBarButton" label="Done" style="float:right;" transitionOptions='{title:"List",target:"items,list",url: "#items,list"}'>
		</div>
	</h1>
	<h2 data-dojo-type="dojox.mobile.RoundRectCategory" region="top">Search Reminders</h2>
	<div data-dojo-type="dojox.app.container" region="center" scrollable="true">
		<!-- TODO: use RoundRectList single select when dojox.mvc/dojox.mobile done -->
		<ul data-dojo-type="dojox.mobile.RoundRectList" select="single">
			<div data-dojo-type="dojox.mvc.Repeat" id="configure_repeat" data-dojo-props="exprchar:'#', ref:'listsmodel'">
				<div data-dojo-type="dojox.mvc.Group" data-dojo-props="ref: '#{this.index}'">
					<!-- TODO: use data-dojo-props="onClick: function(e){do something...}" replace onclick -->
					<li id="configure_item#{this.index}" data-dojo-type="dojox.mobile.ListItem"
						onclick="setSelectItem(this, '#{this.index}');">
						<!-- TODO: use dojox.mvc.Output
						<span data-dojo-type="dojox.mvc.Output" data-dojo-props="exprchar:'#', ref: 'title'">#{this.value}</span> 
						-->
						<span>#{this.binding[this.index].title}</span>
						<div id="selected_configuration_item#{this.index}" style="float: right;">
							<div class="mblDomButtonSilverCircleGrayButton mblDomButton"><div><div></div></div></div>
						</div>
					</li>
				</div>
			</div>
		</ul>
	</div>
</div>
