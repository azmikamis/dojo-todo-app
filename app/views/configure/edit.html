<div class="view mblView">
	<h1 dojoType="dojox.mobile.Heading" label="Edit" region="top" back="cancel">
		<div id="configuration_done" dojoType="dojox.mobile.ToolBarButton" label="Done" style="float:right;" transitionOptions='{title:"Configuration",target:"configuration,configure",url: "#configuration,configure"}'>
		</div>
		<div id="configuration_add" dojoType="dojox.mobile.ToolBarButton" label="Add" style="float:right;">
		</div>
	</h1>
	<h2 dojoType="dojox.mobile.RoundRectCategory" region="top">Search Reminders</h2>
	<div dojoType="dojox.app.container" region="center" scrollable="true">
	<ul dojoType="dojox.mobile.RoundRectList">
		<div data-dojo-type="dojox.mvc.Repeat" id="configure_edit_repeat" data-dojo-props="exprchar:'#', ref:'listsmodel'">
			<div data-dojo-type="dojox.mvc.Group" data-dojo-props="ref: '#{this.index}'">
				<li id="configuration_item#{this.index}" class="mblVariableHeight" dojoType="dojox.mobile.ListItem" clickable="true"
					data-dojo-props="onClick: function(e){selectConfigurationItem(this, '#{this.index}', e);}">
					<table>
						<tr>
							<td>
								<button id='delete_#{this.index}' dojoType="dojox.mobile.Button" class="mblBlueButton" style="display:block; margin-left:14px;" data-dojo-props="onClick: function(){deleteItem('#{this.index}');}">
									Delete
								</button>
							</td>
							<td>
								<div id="name_#{this.index}" style="display:block; margin-left:10px">
									<span>#{this.binding[this.index].title}</span>
								</div>
							</td>
						</tr>
					</table>
				</li>
			</div>
		</div>
	</ul>
	</div>
</div>
